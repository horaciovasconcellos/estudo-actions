            echo "GITHUB_API_URL             com o valor de : $GITHUB_API_URL            "
            echo "GITHUB_BASE_REF            com o valor de : $GITHUB_BASE_REF           "
            echo "GITHUB_ENV                com o valor de : $GITHUB_ENV               "
            echo "GITHUB_EVENT_NAME          com o valor de : $GITHUB_EVENT_NAME         "
