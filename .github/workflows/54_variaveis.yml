            echo "GITHUB_GRAPHQL_URL         com o valor de : $GITHUB_GRAPHQL_URL        "
            echo "GITHUB_HEAD_REF            com o valor de : $GITHUB_HEAD_REF           "
            echo "GITHUB_JOB                com o valor de : $GITHUB_JOB               "
