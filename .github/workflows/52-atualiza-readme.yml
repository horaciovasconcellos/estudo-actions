name: 52-atualiza-readme
on:
  workflow_dispatch:
permissions:
  contents: write # only for delete-branch option
  issues: write
  pull-requests: write
  
#  schedule:
#    # Runs at 12 am UTC
#    - cron: "0 0 * * *"
jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update README with WakaTime stats
        uses: athul/waka-readme@master
        with:
          GH_TOKEN: ${{ secrets.WAKATIME_API_KEY }} 
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          ### meta
          REPOSITORY: horaciovasconcellos/estudo-actions # optional
          ### content
          SHOW_TITLE: true
          SECTION_NAME: waka 
          BLOCKS: -> # optional
          CODE_LANG: rust # optional
          TIME_RANGE: all_time # optional
          LANG_COUNT: 10 # optional
          SHOW_TIME: true # optional
          SHOW_TOTAL: true # optional
          SHOW_MASKED_TIME: false # optional
          STOP_AT_OTHER: true # optional
          IGNORED_LANGUAGES: YAML JSON TOML # optional
          ### commit
          COMMIT_MESSAGE: Updated waka-readme graph with new metrics # optional
          TARGET_BRANCH: main # optional
          TARGET_PATH: README.md # optional
          COMMITTER_NAME: 'HVasconcellos'
          COMMITTER_EMAIL: 'horacio.vasconcellos@gmail.com'
          AUTHOR_NAME: 'HVasconcellos'
          AUTHOR_EMAIL: 'horacio.vasconcellos@gmail.com'
          # you can populate email-id with secrets instead
          
      - name: Keep workflow alive
        uses: gautamkrishnar/keepalive-workflow@v2
        with: 
          commit_message: 'Mensagem de Execução'
          committer_username: 'HVasconcellos'
          committer_email: 'horacio.vasconcellos@gmail.com'

      - name: Log completion
        run: echo "Workflow concluído com sucesso."
