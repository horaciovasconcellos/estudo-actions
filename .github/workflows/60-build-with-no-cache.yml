name: 60-build-with-no-cache

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout code
      uses: actions/checkout@v4
    - name: Use Node.js 14.x
      uses: actions/setup-node@v4
      with:
        node-version: 14.x
        cache: 'npm'
    - name: run build
      run: npm ci
    - run: npm run build --if-present
