name: 40_workflow_chamado
on:
  workflow_call:
    inputs:
      target_runner:
        description: "Runner type from matrix"
        type: string
        required: true
      target_environment:
        description: "Environment (Dev/Homologacao/Producao)"
        type: string
        required: true
      runner_tags:
        description: "Tags for self-hosted runners"
        type: string
        default: "none"
    env:
      COMPANY_ENV:
        description: "Company name from caller"
        required: true
      DEPLOY_KEY:
        description: "Deployment key"
        required: false

jobs:
  execute:
    name: Run on ${{ inputs.target_runner }} (${{ inputs.target_environment }})
    runs-on: ${{ inputs.target_runner }}
    steps:
      - name: Print All Parameters
        run: |
          echo "ğŸ› ï¸ Runner: ${{ inputs.target_runner }}"
          echo "ğŸ·ï¸ Tags: ${{ inputs.runner_tags }}"
          echo "ğŸŒ Environment: ${{ inputs.target_environment }}"
          echo "ğŸ¢ Company: ${{ env.COMPANY_ENV }}"
          echo "ğŸ”‘ Deploy Key: ${{ env.DEPLOY_KEY != '' && '***' || 'NOT_SET' }}"

      - name: Environment-Specific Step
        if: inputs.target_environment == 'PRODUCAO'
        run: echo "ğŸš€ DEPLOYING TO PRODUCTION Runner:"

      - name: Self-Hosted Setup
        if: contains(inputs.runner_tags, 'self-hosted')
        run: echo "âš™ï¸ Custom setup for self-hosted runner"
